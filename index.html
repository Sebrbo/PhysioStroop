<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><!-- Page Title: replace me --></title>
  <meta name="description" content="<!-- 155–160 chars max: replace me -->" />
  <link rel="canonical" href="https://example.com/current-page" />

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="<!-- OG title -->" />
  <meta property="og:description" content="<!-- OG description -->" />
  <meta property="og:url" content="https://example.com/current-page" />
  <meta property="og:image" content="https://example.com/og-image.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Preconnects (only keep what you use) -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

  <!-- Styles -->
  <link rel="stylesheet" href="/css/lit.css" />
  <!-- Fallback critical styles if needed -->
  <style>
    :root { --maxw: 1100px; }
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.5; color: #111; background: #fff; }
    .container { max-width: var(--maxw); margin-inline: auto; padding: 1rem; }
    header, nav, main, footer { display: block; }
    .skip-link { position: absolute; left: -9999px; }
    .skip-link:focus { left: 0; top: 0; background: #fff; padding: .5rem .75rem; box-shadow: 0 2px 8px rgba(0,0,0,.15); }
    .site-header { border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 20; }
    .brand { display: flex; align-items: center; gap: .5rem; text-decoration: none; color: inherit; font-weight: 700; }
    .brand img { width: 28px; height: 28px; }
    .nav { display: flex; gap: .5rem; flex-wrap: wrap; }
    .nav a { text-decoration: none; padding: .5rem .75rem; border-radius: .5rem; }
    .nav a[aria-current="page"] { background: #f2f4f7; }
    .hero { padding: 2rem 0 1rem; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { border: 1px solid #eee; border-radius: .75rem; padding: 1rem; background: #fff; }
    .sr-only { position: absolute; width: 1px; height: 1px; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); border: 0; padding: 0; }
    footer { border-top: 1px solid #eee; margin-top: 2rem; padding: 1rem 0; color: #666; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Aller au contenu</a>

  <header class="site-header" role="banner">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:1rem;">
      <a href="/" class="brand" aria-label="Accueil">
        <img src="/img/logo.svg" alt="" />
        <span><!-- Your Brand --></span>
      </a>

      <nav class="nav" aria-label="Navigation principale">
        <!-- Update hrefs and set aria-current="page" on the active one -->
        <a href="/" aria-current="page">Accueil</a>
        <a href="/features">Fonctionnalités</a>
        <a href="/pricing">Tarifs</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" tabindex="-1">
    <section class="hero container">
      <h1><!-- Main heading: replace me --></h1>
      <p><!-- Short intro (1–2 sentences): replace me --></p>
      <p>
        <a class="btn" href="/get-started" style="text-decoration:none; display:inline-block; padding:.75rem 1rem; border-radius:.75rem; background:#111; color:#fff;">Commencer</a>
        <a class="btn" href="/docs" style="text-decoration:none; display:inline-block; padding:.75rem 1rem; border-radius:.75rem; border:1px solid #ddd;">Documentation</a>
      </p>
    </section>

    <section class="container" aria-labelledby="features-title">
      <h2 id="features-title">Points clés</h2>
      <div class="grid">
        <article class="card">
          <h3><!-- Feature 1 --></h3>
          <p><!-- Feature 1 description --></p>
        </article>
        <article class="card">
          <h3><!-- Feature 2 --></h3>
          <p><!-- Feature 2 description --></p>
        </article>
        <article class="card">
          <h3><!-- Feature 3 --></h3>
          <p><!-- Feature 3 description --></p>
        </article>
      </div>
    </section>

    <section class="container" aria-labelledby="media-title">
      <h2 id="media-title">Aperçu</h2>
      <figure>
        <img
          src="/img/hero.webp"
          alt="<!-- Concise, specific description of the image -->"
          loading="lazy"
          width="1200"
          height="675"
        />
        <figcaption class="sr-only"><!-- Optional caption for screen readers --></figcaption>
      </figure>
    </section>

    <section class="container" aria-labelledby="faq-title">
      <h2 id="faq-title">Questions fréquentes</h2>
      <details>
        <summary><!-- Question 1 --></summary>
        <div><!-- Answer 1 --></div>
      </details>
      <details>
        <summary><!-- Question 2 --></summary>
        <div><!-- Answer 2 --></div>
      </details>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year"></span> <!-- Your Brand --> — Tous droits réservés.</p>
      <nav aria-label="Liens de pied de page" class="nav">
        <a href="/legal">Mentions légales</a>
        <a href="/privacy">Confidentialité</a>
        <a href="/terms">Conditions</a>
        <a href="/accessibility">Accessibilité</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts (defer to avoid blocking) -->
  <script defer>
    // Small helpers; keep JS minimal
    document.getElementById('year').textContent = new Date().getFullYear();

    // Example: mark current nav link by URL (if you can rely on pathname)
    const links = document.querySelectorAll('nav[aria-label="Navigation principale"] a');
    links.forEach(a => {
      if (a.getAttribute('href') === window.location.pathname) {
        a.setAttribute('aria-current', 'page');
      }
    });
  </script>
</body>
</html>
